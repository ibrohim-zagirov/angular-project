Hello world
<button (click)="loadUsers()">Загрузить пользователей</button>
<div style="display: flex; flex-wrap: wrap">
  <div
    class="user-item"
    *ngFor="let user of users"
  >
    <ul>
      <li>{{user.name}}</li>
      <li>{{user.address.city}}</li>
      <li>{{user.email}}</li>
      <li>{{user.phone}}</li>
      <li>{{user.website}}</li>
    </ul>
  </div>
</div>
